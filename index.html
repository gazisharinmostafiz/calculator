<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body >
    <main class=" m-3 p-3 ">
        <section class="card cal-body  bg-secondary mb-3  ">
            <div class="screen z-depth-1">
                <input id="dis" type="text" class="bg-light " name="display" value=""  disabled />
            </div>
            <div class="keys ">
                <button class=" m-1 btn btn-danger " value = "">AC</button>
                <button class=" m-1 btn btn-danger " value = "">CLR</button>
                <button class=" m-1 btn btn-danger " value = "">%</button>
                <button class=" m-1 btn btn-danger " value = "">x</button>
            </div>
            </div>
            <div class="keys  ">
                <button class=" m-1 btn btn-danger " value = "1">1</button>
                <button class=" m-1 btn btn-danger " value = "2">2</button>
                <button class=" m-1 btn btn-danger " value = "3">3</button>
                <button class=" m-1 btn btn-danger " value = "/">/</button>
            </div>
            <div class="keys  ">
                <button class=" m-1 btn btn-danger " value = "4">4</button>
                <button class=" m-1 btn btn-danger " value = "5">5</button>
                <button class=" m-1 btn btn-danger " value = "6">6</button>
                <button class=" m-1 btn btn-danger " value = "-">-</button>
            </div>
            <div class="keys  ">
                <button class=" m-1 btn btn-danger " value = "7" >7</button>
                <button class=" m-1 btn btn-danger " value = "8">8</button>
                <button class=" m-1 btn btn-danger " value = "9">9</button>
                <button class=" m-1 btn btn-danger " value = "+">+</button>
            </div>
            <div class="keys  ">
                <button class=" m-1 btn btn-danger " value = "0">0</button>
                <button class=" m-1 btn btn-danger " value = "00">00</button>
                <button class=" m-1 btn btn-danger " value = ".">.</button>
                <button id="select-submit" class=" m-1 btn btn-danger " value = "=">=</button>
            </div>
        </section>
        <section class="rounded bg-primary p-3 r-3 m-auto">
            <div >
                <h4 class="text-center text-white">Project: Calculator || Gazi Sharin Mostafiz</h4>
                <p class="text-center text-white "> The calculator is one of the JavaScript projects on my list. <br> Simple HTML and CSS, and create all functional components using basic JavaScript functions.</p>
            </div>
        </section>
    </main>

</body>
</html>
